<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Insta Card Maker</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            color: #e0e0e0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 12px 20px;
            background: #111;
            border-bottom: 1px solid #222;
            display: flex;
            align-items: center;
            gap: 16px;
            flex-shrink: 0;
        }

        header h1 {
            font-size: 16px;
            font-weight: 700;
            color: #fff;
            letter-spacing: -0.02em;
        }

        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .controls label {
            font-size: 12px;
            color: #888;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .controls select,
        .controls input {
            background: #1a1a1a;
            border: 1px solid #333;
            color: #ddd;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
        }

        .controls select:focus,
        .controls input:focus {
            outline: none;
            border-color: #2ca8ff;
        }

        .main {
            flex: 1;
            display: flex;
            min-height: 0;
        }

        .editor-pane {
            width: 40%;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #222;
        }

        .editor-pane textarea {
            flex: 1;
            resize: none;
            background: #0d0d0d;
            color: #e8e8e8;
            border: none;
            padding: 16px;
            font-family: 'SFMono-Regular', 'Menlo', 'Consolas', monospace;
            font-size: 13px;
            line-height: 1.6;
            tab-size: 2;
        }

        .editor-pane textarea:focus {
            outline: none;
        }

        .editor-pane textarea::placeholder {
            color: #444;
        }

        .preview-pane {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            align-content: flex-start;
            justify-content: center;
            background: #080808;
        }

        .card-frame {
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.5);
            position: relative;
            flex-shrink: 0;
        }

        .card-frame iframe {
            border: none;
            display: block;
        }

        .card-number {
            position: absolute;
            top: 8px;
            right: 8px;
            background: rgba(0, 0, 0, 0.6);
            color: #fff;
            font-size: 11px;
            font-weight: 600;
            padding: 2px 8px;
            border-radius: 10px;
            pointer-events: none;
        }

        .empty-state {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            color: #444;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main {
                flex-direction: column;
            }

            .editor-pane {
                width: 100%;
                height: 40%;
                border-right: none;
                border-bottom: 1px solid #222;
            }

            .preview-pane {
                height: 60%;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>Insta Card Maker</h1>
        <div class="controls">
            <label>프리셋
                <select id="preset"></select>
            </label>
            <label>비율
                <select id="ratio">
                    <option value="4:5" selected>4:5</option>
                    <option value="1:1">1:1</option>
                    <option value="3:4">3:4</option>
                    <option value="4:3">4:3</option>
                </select>
            </label>
        </div>
    </header>

    <div class="main">
        <div class="editor-pane">
            <textarea id="markdown"
                placeholder="마크다운을 입력하세요...&#10;&#10;--- 로 카드를 구분합니다.&#10;&#10;# 제목&#10;본문 내용...&#10;&#10;---&#10;&#10;# 두 번째 카드&#10;내용..."></textarea>
        </div>
        <div class="preview-pane" id="preview">
            <div class="empty-state">왼쪽에 마크다운을 입력하면 카드 프리뷰가 여기에 표시됩니다</div>
        </div>
    </div>

    <script>
        const PREVIEW_SCALE = 0.38;
        let debounceTimer = null;

        const $md = document.getElementById("markdown");
        const $preview = document.getElementById("preview");
        const $preset = document.getElementById("preset");
        const $ratio = document.getElementById("ratio");

        // Load presets
        fetch("/api/presets")
            .then((r) => r.json())
            .then((presets) => {
                presets.forEach((p) => {
                    const opt = document.createElement("option");
                    opt.value = p.name;
                    opt.textContent = p.name;
                    opt.title = p.description;
                    $preset.appendChild(opt);
                });
            });

        function renderPreview() {
            const markdown = $md.value.trim();
            if (!markdown) {
                $preview.innerHTML = '<div class="empty-state">왼쪽에 마크다운을 입력하면 카드 프리뷰가 여기에 표시됩니다</div>';
                return;
            }

            fetch("/api/render", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    markdown,
                    preset: $preset.value,
                    ratio: $ratio.value,
                }),
            })
                .then((r) => r.json())
                .then((data) => {
                    if (data.error) {
                        $preview.innerHTML = `<div class="empty-state" style="color:#ff6b6b">${data.error}</div>`;
                        return;
                    }
                    if (!data.cards || !data.cards.length) {
                        $preview.innerHTML = '<div class="empty-state">카드가 생성되지 않았습니다</div>';
                        return;
                    }

                    const scaledW = Math.round(data.width * PREVIEW_SCALE);
                    const scaledH = Math.round(data.height * PREVIEW_SCALE);

                    $preview.innerHTML = data.cards
                        .map((html, i) => {
                            const blob = new Blob([html], { type: "text/html" });
                            const url = URL.createObjectURL(blob);
                            return `<div class="card-frame" style="width:${scaledW}px;height:${scaledH}px">
                <iframe src="${url}" width="${data.width}" height="${data.height}" style="transform:scale(${PREVIEW_SCALE});transform-origin:top left"></iframe>
                <span class="card-number">${i + 1} / ${data.cards.length}</span>
              </div>`;
                        })
                        .join("");
                })
                .catch((err) => {
                    $preview.innerHTML = `<div class="empty-state" style="color:#ff6b6b">Error: ${err.message}</div>`;
                });
        }

        $md.addEventListener("input", () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(renderPreview, 400);
        });
        $preset.addEventListener("change", renderPreview);
        $ratio.addEventListener("change", renderPreview);
    </script>
</body>

</html>
